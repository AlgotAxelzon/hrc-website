
<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="media/ico.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Helikopterresan Rally Cup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="bg">

    <div class="pt-2 header">
      <h1 class="audiowide text-center">HRC <small class="naudiowide">Helikopterresan Rally Cup</small></h1>
      <p class="text-center"><a class="active" href="index.html">Events</a>   <a href="results.html">Results</a>   <a href="media.html">Media</a></p>
    </div>

    
    <div class="container background pt-1 mt-3 mb-5 rounded">
      <h1 class="audiowide">Events</h1>
      <div class="row mt-3">

        <div class="col-sm-6 mb-5">
          <h3 class="audiowide">Rally Ribbohyttan</h3>
          <div class="row">
            <div class="col-sm-8">
              <div id="ribbohyttan_map" class="map">
              </div>
            </div>
            <div class="col-sm-4">
              <h5 class="audiowide">Location <br><small class="naudiowide">Ribbohyttan Windmills</small></h5>
              <h5 class="audiowide">Time: <br><small class="naudiowide">TBD</small></h5>
            </div>
          </div>
        </div>

        <div class="col-sm-6 mb-5">
          <h3 class="audiowide">Rally Östansjö</h3>
          <div class="row">
            <div class="col-sm-8">
              <div id="ostansjo_map" class="map">
              </div>
            </div>
            <div class="col-sm-4">
              <h5 class="audiowide">Location <br><small class="naudiowide">Östansjö Electric Power Plant</small></h5>
              <h5 class="audiowide">Time <br><small class="naudiowide">TBD</small></h5>
            </div>
          </div>
        </div>

      </div><!-- end row -->



      <div class="row last-row">

        <div class="col-sm-6 mb-5">
          <h3 class="audiowide">TBD</h3>
          <div class="row">
            <div class="col-sm-8">
              <div id="tbd_map" class="map">
              </div>
            </div>
            <div class="col-sm-4">
              <h5 class="audiowide">Location <br><small class="naudiowide">TBD</small></h5>
              <h5 class="audiowide">Time <br><small class="naudiowide">TBD</small></h5>
            </div>
          </div>
        </div>

      </div><!-- end row -->

    </div><!-- end container -->
    

    <div class="footer fixed-bottom">
      <p class="text-center mt-3">Created by <a class="" href="https://www.twitter.com/algotaxelzon">@algotaxelzon</a></p>
    </div>
     
  
    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   
    <script>
    // Initialize and add the map
    function initMap() 
    {
      // Locations
      var ribbohyttan = {lat: 59.218689, lng: 14.692507}; // 59.218689, 14.692507
      var ostansjo = {lat: 59.029550, lng: 14.921124};  // 59.029550, 14.921124
      var tbd = {lat: 59.625426, lng: 15.7960192};    // 59.625426,15.7960192
      
      // The maps
      var map_ribbohyttan = new google.maps.Map(
        document.getElementById('ribbohyttan_map'), {zoom: 11, center: ribbohyttan, mapTypeId: 'hybrid', disableDefaultUI: true});
        
      var map_ostansjo = new google.maps.Map(
        document.getElementById('ostansjo_map'), {zoom: 11, center: ostansjo, mapTypeId: 'hybrid', disableDefaultUI: true});
        
      var map_tbd = new google.maps.Map(
        document.getElementById('tbd_map'), {zoom: 4, center: tbd, mapTypeId: 'hybrid', disableDefaultUI: true});
        
      // The markers
      var marker_ribbohyttan = new google.maps.Marker({position: ribbohyttan, map: map_ribbohyttan});
      var marker_ostansjo = new google.maps.Marker({position: ostansjo, map: map_ostansjo});
      var marker_tbd = new google.maps.Marker({position: tbd, map: map_tbd});
    }
    </script>

    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkEaHZrNRra_L2OWxspSxjybY-deeVHc&callback=initMap">
    </script>

  </body>
</html>
